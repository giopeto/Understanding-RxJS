<!DOCTYPE html>
<html>
<head>
	<title>RxJS Basics</title>
</head>
<body>
	<input type="text" name="input">
<script type="text/javascript" src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.12/dist/global/Rx.js"></script>

<script type="text/javascript">

	const input = document.querySelector('input');
	
	const observable = Rx.Observable.fromEvent(input, 'input');

	const observer = {
		next: value => console.log(value),
		error: error => console.log(error),
		complete: () => console.log('Completed')
	};

	var source = observable
		.map(event => event.target.value)
		.debounceTime(500)
		.distinctUntilChanged()
		.subscribe(observer);


/*
	debounceTime - Discard emitted values that take less than the specified time between output
	
	distinctUntilChanged - Only emit when the current value is different than the last.
*/

</script>
</body>
</html>
